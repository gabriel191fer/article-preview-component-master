<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
  
  <title>Frontend Mentor | Article preview component</title>

  <script>
    function popup(){
      var pop_up = document.getElementById("myPopup");
      pop_up.classList.toggle("show");
    }
  </script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
  <body>
    <section>
      <div id="main-container">
        <div>
          <img id="drawers" src="./images/drawers.jpg">
        </div>
          <div id="text-div">
            <h1>Shift the overall look and feel by adding these wonderful 
              touches to furniture in your home</h1>

              <p>Ever been in a room and felt like something was missing? Perhaps 
              it felt slightly bare and uninviting. I’ve got some simple tips 
              to help you make any room feel complete.</p>

              <div id="author-container">
                <div id="left-container">
                  <img id="avatar" src="./images/avatar-michelle.jpg">
                  <div id="author-text">
                  <b>Michelle Appleton</b>
                  28 Jun 2020
                  </div>
                </div>
                <div id="right-container">
                  <img id="share-icon" class="popup" src="./images/icon-share.svg" onclick="popup()">
                </div>
                
              </div>
                
              </div>
              
          </div> 
        </div>
    </section>
  </body>
</html>
